<!--another way to do the page probaly more accurate, using thymeleaf-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Picture Gallery</title>
</head>
<body>

<div>
    <h1>Picture Gallery</h1>

    <div th:each="picture, iterStat : ${pictures}" th:if="${iterStat.index % 3 == 0}" class="row">
        <!-- Start a new row for every 3 pictures -->
        <div class="column">
            <img th:src="${picture.url}" alt="Picture" style="width:100%">
        </div>

        <!-- Check if there is a picture for the next two columns -->
        <div th:if="${iterStat.index + 1 lt pictures.size()}" class="column">
            <img th:src="${pictures[iterStat.index + 1].url}" alt="Picture" style="width:100%">
        </div>

        <div th:if="${iterStat.index + 2 lt pictures.size()}" class="column">
            <img th:src="${pictures[iterStat.index + 2].url}" alt="Picture" style="width:100%">
        </div>
    </div>
</div>

</body>
</html>
