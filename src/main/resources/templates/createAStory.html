<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Create a Story</h2>

<form action="submit_story.php" method="post">
    <label for="storyName">Story Name:</label>
    <input type="text" id="storyName" name="storyName" required>

    <label for="genre">Genre:</label>
    <select id="genre" name="genre" required>
        <option value="fantasy">Fantasy</option>
        <option value="science_fiction">Science Fiction</option>
        <option value="mystery">Mystery</option>
        <option value="romance">Romance</option>
        <!-- Add more genres as needed -->
    </select>

    <label for="storyContent">Story Content:</label>
    <textarea id="storyContent" name="storyContent" rows="8" required></textarea>

    <button type="submit">Create Story</button>
</form>

</body>
</html>
