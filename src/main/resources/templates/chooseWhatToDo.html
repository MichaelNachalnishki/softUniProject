<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose what to do</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .half {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .half img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            cursor: pointer;
        }

        .half:hover .overlay {
            opacity: 1;
        }
    </style>


</head>
<body sec:authorize="isAuthenticated()">

<div class="container">
    <a class="half" th:href="@{/story/read}">
        <img src="https://www.powerstownet.com/wp-content/uploads/2020/04/1_81kOeUZXJ1AhCeZcpGk93g.jpeg.jpg" alt="Image 1">
        <div class="overlay" >Read</div>
    </a>
    <a class="half" th:href="@{/createAStory}">
        <img src="https://2456764.fs1.hubspotusercontent-na1.net/hub/2456764/hubfs/Campaign%20-%20Soft%20Skills/AdobeStock_82710879_800.jpg?width=680&name=AdobeStock_82710879_800.jpg" alt="Image 2">
        <div class="overlay" >Write</div>
    </a>
</div>

</body>
</html>
