<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen with Clickable Pictures</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .half {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .half img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            cursor: pointer;
        }

        .half:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <a class="half" th:href="@{/story/read}">
        <img src="path/to/image1.jpg" alt="Image 1">
        <div class="overlay" >Click me</div>
    </a>
    <a class="half" th:href="@{/createAStory}">
        <img src="path/to/image2.jpg" alt="Image 2">
        <div class="overlay" >Click me</div>
    </a>
</div>

</body>
</html>
