<!DOCTYPE html>

<body>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Fantasy stories</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div
                th:each="story: ${fantasy}"
                th:object="${story}"
                class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-body pb-1">
                <h5 class="card-title" th:text="*{getStoryName()}">The name of the story</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">
                        <th:block th:text="*{getAuthorName()}">The name of the author</th:block>
                    </div>
                    <div class="card-text">
                        <th:block th:text="*{getStoryContent()}">The story</th:block>
                    </div>
                </li>
            </ul>
            <form th:action="@{/story/{id}(id=${story.getId()})}" method="post">
                <button sec:authorize="hasRole('ADMIN')" type="submit">Delete</button>
            </form>
        </div>
    </div>
</div>
