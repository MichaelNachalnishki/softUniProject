<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul style="list-style: none;" class="navbar-nav mr-auto col-12 justify-content-between">
                <th:block>

                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin
                        </a>

                    </li>

                </th:block>

                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:href="@{/login}">Login</a>
                    </li>

                    <li  sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link"
                        th:href="">
                        </a>

                    </li>

                </th:block>

                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item" >
                        <div class="form-inline my-2 my-lg-0 px-3">
                            <!--                            <div class="text-white" >Welcome, <span sec:authentication="name"></span></div>-->
                            <form th:action="@{/logout}" th:method="post">
                                <button class="btn btn-link nav-link" type="submit">Logout</button>

                            </form>
                        </div>
                    </li>
                </th:block>


            </ul>
        </div>
    </nav>

</div>

</body>
</html>
